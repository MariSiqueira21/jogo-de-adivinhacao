<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>

    <h1>Jogo de avidinhação</h1>
    <div class="container">
        <div id="difficulty-section">
            <label for="difficulty">Escolha a dificuldade:</label>
            <select name="difficulty" id="difficulty">
                <option value="" readonly>Selecione</option>
                <option value="1">Fácil</option>
                <option value="2">Medio</option>
                <option value="3">Difícil</option>
            </select>
        </div>
        <div id="game-section">
            <p>Eu estou pensando em um número de 1 a 100. Tente adivinhar qual é!</p>
            <div id="guess-section">
                <input type="text" id="guess" placeholder="Digite  sua resposta aqui">
                <button id="guess-btn">Enviar</button>
            </div>
            <p id="result"></p>
            <button id="reset-btn">Jogar novamente</button>
            <p>Tentativas restantes: <span id="tries-letf"></span></p>
        </div>
    </div>
    
</body>
</html>
